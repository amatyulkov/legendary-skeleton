<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Example: Legendary Skeleton</title>
  <base href="https://amatyulkov.github.io/legendary-skeleton/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }

    :root {
      --bs-body-bg: #252423;
    }

    .demo__wrapper {
      height: 100%;
      display: grid;
      justify-content: center;
      align-items: center;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto -webkit-min-content;
      grid-template-rows: auto min-content;
    }

    .demo__loading {
      display: grid;
      grid-template-columns: 1fr 1fr 320px 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      padding-left: 40px;
      padding-right: 40px;
      gap: 40px;
    }
  </style>
</head>

<body>
  <div class="demo__wrapper">
    <div class="demo__loading">
      <form class="card" style="grid-row: 1/3; grid-column: 3/4; text-align: center;">
        <div class="card-body">
          <h1 class="card-title">
            <span data-skeleton="fill">Log In</span>
          </h1>
          <div class="card-text">
            <label for="exampleFormControlInput1" class="form-label">
              <span data-skeleton="fill">Email address</span>
            </label>
            <div class="input-group mb-3" data-skeleton="outline" style="border-radius: 6px">
              <span class="input-group-text" id="basic-addon1">
                <span data-skeleton="fill">@</span>
              </span>
              <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address"
                aria-describedby="basic-addon1">
            </div>
            <label for="exampleFormControlInput1" class="form-label">
              <span data-skeleton="fill">Password</span>
            </label>
            <div class="input-group mb-3" data-skeleton="outline" style="border-radius: 6px">
              <span class="input-group-text" id="basic-addon1">
                <span data-skeleton="fill">*</span>
              </span>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <p>
            <button href="#" class="btn btn-primary" data-skeleton="fill">Log In</button>
          </p>
        </div>
      </form>
    </div>

    <script type="module">

      import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.16/+esm';
      import { Skeleton, SkeletonPart } from './build/index.js';

      const colors = {
        color: "rgba(128,128,128,0.1)",
        highlight: "rgba(128,128,128,0.2)"
      };

      const getStops = ({ color = colors.color, highlight = colors.highlight } = {}) => [
        { offset: 0, color },
        { offset: 0.25, color: highlight },
        { offset: 0.5, color },
      ]

      async function init() {
        const skeleton = new Skeleton(document.body, { stops: getStops() });

        const gui = new GUI();

        gui.add(skeleton, 'activate');
        gui.add(skeleton, 'deactivate');
        gui.addColor(colors, 'color').onChange(e => {
          skeleton.setConfig({ stops: getStops({ color: e }) })
        });
        gui.addColor(colors, 'highlight').onChange(e => skeleton.setConfig({ stops: getStops({ highlight: e }) }));
      }

      init();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>


</body>

</html>
